---
layout: default
---

<div style="max-width: 740px; margin: auto">
  <center>
      {% if page.title %}
        <h1>{{ page.title}}</h1>
      {% endif %}
  </center>

  <div>
      {% if page.date %}
        <h5>Last Modified: {{ page.date | date: site.date_format }} </h5>
      {% endif %}

      {{ content }}
  </div>
</div>

{% if site.disqus.shortname %}
  {% include disqus_comments.html %}
{% endif %}
